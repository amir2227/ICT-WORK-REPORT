
<!DOCTYPE HTML>
 
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>ICT Sarem</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script th:src="@{../js/jquery.min.js}"></script>
	  <script th:src="@{../js/bootstrap.min.js}"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
	  <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{../js/get.js}" src="../static/js/get.js"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
      
</head>

 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
            body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
   </style>
   
  <body dir="rtl">
  
 <div class="container">
    <th:block th:include="/_menu"></th:block>
     </div>
    <br><br>
    <div class="container" id="con">      
      <h2>کاربرها</h2>
       <button class="btn btn-succes mnBtn" id="NUser">اضافه کردن کاربر جدید</button>
       
 <!--     	 <input type="search" id="txtsearch" name="keyword">-->
      	 
      <table   class="table table-hover">
      <thead>
            <tr style="font-size: 16px; font-weight: bold;">
               
               <td>نام كاربري</td>
               <td>نام و نام خانوادگی</td>
			   <td>نقش</td>
               
           		
               
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="member : ${members}">
               <td th:utext="${member.personalId}">...</td>
               <td th:utext="${member.fullname}">...</td>
               <td th:utext="${member.roles[0].name}">...</td>
				
              
				
				<td>
				<a th:href="@{findOneUser/(id=${member.id})}" class="btn btn-primary meBtn" id="EditUser">ویرایش</a>
				<a th:href="@{deleteUser/(id=${member.id})}" class="btn btn-danger mdelBtn" id="DeleteUser">حذف</a>
				
				<a th:href="@{findReportByUser/(id=${member.id})}" class="btn btn-primary proBtn" id="RepoUser">گزارش کار</a>
				</td>
				
            </tr>
            
            </tbody>
      </table>
      <hr/>
       
           <div class="umyForm">
	<form th:action="@{/saveUser}" method="post" >
	<div class="modal fade" id="uexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ويرايش يا ايجاد</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div  hidden>
            <label for="id" class="form-control-label" hidden>ID:</label>
            <input type="text" class="form-control" id="id" name="id" value="" hidden />
          </div>
          <div class="form-group col-sm-6">
            <label for="finger" class="form-control-label">نقش:</label>
            
            <select id="finger" class="form-control" name="finger" >
    			<option  value="0">ADMIN</option>
    			<option  value="2" >USER</option>
			</select>
          </div>
          <div class="form-group col-sm-6">
            <label for="personalId" class="form-control-label">نام كاربري:</label>
            <input type="text" class="form-control" id="personalId" name="personalId" value="" />
          </div>
          </div>
          
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="FName" class="form-control-label">نام:</label>
            <input type="text" class="form-control" id="FName" name="FName" value="" />
          </div>
          
            <div class="form-group col-sm-6">
            <label for="Lname" class="form-control-label">نام خانوادگی:</label>
            <input type="text" class="form-control" id="Lname" name="Lname" value="" />
          </div>
          </div>
          <div class="row">
           
           </div>
           <div class="form-group">
            <label for="pass" class="form-control-label">رمز عبور:</label>
            <input type="password" class="form-control" id="pass" name="pass" value="" />
          </div>
           <div class="form-group">
            <label for="pass2" class="form-control-label">تكرار رمز عبور:</label>
            <input type="password" class="form-control" id="pass2" value="" />
          </div>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
  	</form>
</div>


           <div class="repmyForm">
	
	<div class="modal fade" id="repexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
      <div class="RUser" id="RUser"></div>



	   </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="save" />
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="udelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p class="alert alert-danger">
      Are you sure you want to delete this device
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="" class="btn btn-danger" id="udelRef">Delete</a>
      </div>
    </div>
  </div>
</div>
	
	</div>       
   </body>
</html>
