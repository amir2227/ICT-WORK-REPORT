<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      

<head>
    <title>ICT Sarem</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="css/login-form.css">
        <script src="js/login-form.js"></script>
</head>
<style>
body{
background: url("../images/wallpapertip_block-wallpaper-hd_756948.jpg");
}

</style>
<body>

<div class="container" style="padding-top: 10%;">
    
    <form th:action="@{/login}" method="POST" class="form-signin" style="border-radius: 20px 10px 10px 40px;">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="personalId" name="personalId"  placeholder="personalId"
               class="form-control"/> <br/>
        <input type="password"  placeholder="Pass"
               id="pass" name="pass" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">personalId or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</div>
</body>
</html>
