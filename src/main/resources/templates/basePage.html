<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ICT Sarem</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script th:src="@{../js/jquery.min.js}"></script>
	  <script th:src="@{../js/bootstrap.min.js}"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
	  <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{../js/get.js}" src="../static/js/get.js"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
</head>
 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
            body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
   </style>
 
<body dir="rtl">

 <div class="container">
    <th:block th:include="/_menu"></th:block>
     </div>
    <br><br>
    <div class="container" id="con">      
      <h2>گزارش های روزانه</h2>
      <form th:action="@{/saveBase}" method="post">
       <input type="submit" class="btn" value="اضافه کردن گزارش جدید" />
       </form>
 <!--     	 <input type="search" id="txtsearch" name="keyword">-->
      	 
      <table class="table table-hover">
      <thead>
            <tr style="font-size: 16px; font-weight: bold;">
               
               <td>تاریخ</td>
               <td>نام کاربر</td>
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="base : ${bases}">
            	
               <td th:utext="${base.d_date}">...</td>
               <td th:utext="${base.user.fullname}">...</td>
				<td>
				<a th:href="@{ViewReports/(bid=${base.id})}" class="btn btn-primary showBtn" id="ShowReport">نمایش</a>
				</td>
				
            </tr>
            
            </tbody>
      </table>
      <hr/>

      
      	</div>
           
       
</body>
</html>
