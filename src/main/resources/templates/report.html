<div class="modal fade" id="tdelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    </div>
  </div>

	</div> 
	<script>
	var objCal1 = new AMIB.persianCalendar( 'pcal1',
		{ extraInputID: "extra", extraInputFormat: "YYYYMMDD" }
	);
 
		function fun(){
			$('#tahvil').on('click',function(e){
				e.preventDefault();
		$('#pcal1').show(1000);
			});
			$('.zz').on('click',function(e){
				e.preventDefault();
				$('#pcal1').hide(1000);
						
			});
		}
var objCal2 = new AMIB.persianCalendar( 'pcal2',
		{ extraInputID: "extra", extraInputFormat: "YYYYMMDD" }
	);
 
		function fun(){
			$('#tahvil').on('click',function(e){
				e.preventDefault();
		$('#pcal2').show(1000);
			});
			$('.zz').on('click',function(e){
				e.preventDefault();
				$('#pcal2').hide(1000);
						
			});
		}

</script>
<script>
			
				function ttoexcel(){
					
						$('.table').table2excel({
							exclude: ".noExl",
							name: "Excel Document Name",
							filename: "Report" + new Date().toISOString().replace(/[\-\:\.]/g, "") + ".xls",
							fileext: ".xls",
							exclude_img: true,
							exclude_links: true,
							exclude_inputs: true
						});
					}
			
		</script>
