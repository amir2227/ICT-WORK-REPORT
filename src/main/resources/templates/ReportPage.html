<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ICT Sarem</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script th:src="@{../js/jquery.min.js}"></script>
	  <script th:src="@{../js/bootstrap.min.js}"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
	  <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{../js/get.js}" src="../static/js/get.js"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
</head>
 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
            body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
   </style>
 
<body dir="rtl">

 <div class="container">
    <th:block th:include="/_menu"></th:block>
     </div>
    <br><br>
    <div class="container" id="con">      
      <h2>گزارش [[${date}]]</h2>
     	 <hr>
     	 <h1>[[${per}]] </h1>
     	 <hr>
      <table class="table table-hover">
      <thead>
            <tr style="font-size: 16px; font-family: cursive;">
               <td>Id</td>
               <td>عنوان</td>
               <td>توضیحات</td>
               <td>ساعت</td>
               <td>وضعیت</td>
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="report : ${reports}">
            	<td th:utext="${report.id}">...</td>
               <td th:utext="${report.title}">...</td>
               <td th:utext="${report.description}">...</td>
               <td th:utext="${report.d_time}">...</td>
               <td th:utext="${report.is_complete}">...</td>
               <td><a th:href="@{../changestatus/(id=${report.id},bid=${baseId})}" class="btn btn-primary pBtn" id="R">انجام شد</a></td>
            </tr>
            
            </tbody>
      </table>
      <div dir="rtl">
      <form th:action="@{/saveRportToBase/(baseid=${baseId})}" method="post">
      
          <div class="row">
          <div class="form-group col-sm-3">
          <input type="submit" class="btn btn-primary" value="ثبت">
          </div>
          <div class="form-group col-sm-3">
          <div class="form-check">
          <input type="checkbox" id="is_complete" class="btn-check" name="is_complete"  >
          <label for="is_complete" class="btn btn-outline-primary"> انجام شد</label>
          </div>
          </div>
          <div class="form-group col-sm-3">
          <input type="text" class="form-control" name="description" placeholder="توضیحات">
          </div>
          <div class="form-group col-sm-3">
          <input type="text" class="form-control" name="title" placeholder="عنوان">
          </div>
          
          </div>
      </form>
      </div>
      <hr/>

      
      	</div>
           
       
</body>
</html>
