
<!DOCTYPE HTML>
 
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <title>ICT Sarem</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script th:src="@{../js/jquery.min.js}"></script>
	  <script th:src="@{../js/bootstrap.min.js}"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}" />
	  <script type="text/javascript" th:src="@{../js/main.js}" src="../static/js/main.js"></script>
	  <script type="text/javascript" th:src="@{../js/get.js}" src="../static/js/get.js"></script>
	  <script type="text/javascript" th:src="@{../js/jqueryAjaxGet.js}" src="../static/js/jqueryAjaxGet.js"></script>
	  <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
	  
      
</head>

 <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
            body {
	background-color: #001a33; 
}
#con {
background-color: #FFFFFF;
}
   </style>
   
  <body dir="rtl">
  
 <div class="container">
    <th:block th:include="/_menu"></th:block>
     </div>
    <br><br>
    <div class="container" id="con">      
      <h2>بخش ها</h2>
       <button class="btn btn-succes stnBtn" id="NState">اضافه کردن بخش جدید</button>
      	 
      <table   class="table table-hover">
      <thead>
            <tr style="font-size: 16px; font-weight: bold;">
               
               <td>نام بخش</td>
            </tr>
            </thead>
            <tbody>
            
            <tr th:each ="state : ${states}">
            	
               <td th:utext="${state.name}">...</td>
               
				<td>
				<a th:href="@{findOneState/(id=${state.id})}" class="btn btn-primary stBtn" id="EditState">ویرایش</a>
				<a th:href="@{deleteState/(id=${state.id})}" class="btn btn-danger stdelBtn" id="DeleteState">حذف</a>
				</td>
				
            </tr>
            
            </tbody>
      </table>
      <hr/>
       
           <div class="smyForm">
	<form th:action="@{/saveState}" method="post" >
	<div class="modal fade" id="sexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ویرایش یا ایجاد</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-sm-6">
		  <div  hidden>
            <label for="id" class="form-control-label">ID:</label>
            <input type="text" class="form-control" id="id" name="id" value="" />
          </div>
          </div>
          
          <div class="form-group col-sm-6">
            <label for="name" class="form-control-label">نام بخش:</label>
            <input type="text" class="form-control" id="name" name="name" value="" />
          </div>
          </div>
           
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">بیخیال</button>
        <input type="submit" class="btn btn-primary" value="ذخیره" />
      </div>
    </div>
  </div>
  	</form>
</div>


           

<div class="modal fade" id="stdelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">حذف</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p class="alert alert-danger">
      	آیا از حذف کردن این رکورد مطمئن هستید؟
      </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">بیخیال</button>
        <a href="" class="btn btn-danger" id="stdelRef">حذف</a>
      </div>
    </div>
  </div>
</div>
	
	</div>       
   </body>
</html>
